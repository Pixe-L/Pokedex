<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="My Pokedex" />
  <meta property="og:type" content="Website" />
  <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
  <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
  <link rel="stylesheet" href="./CSS/normalize.css" />
  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
   rel="stylesheet"
  />
  <title>Pokedex by PIXEL</title>
 </head>
 <body>
  <form action="" onsubmit="searchPokemon(event)">
   <input type="text" name="pokemon" autocomplete="off" />
  </form>
  <div info-poke-card class="info-pokecard">
   <div info-poke-name>Pokedex</div>
   <div info-poke-img-container class="poke-img-container">
    <img info-poke-img class="poke-img" src="./images/pokemon.png" alt="No hay este pokemon" />
   </div>
   <div info-poke-id></div>
   <div info-poke-types class="poke-types"></div>
   <div info-poke-stats class="poke-stats"></div>
  </div>

  <script src="./JS/app.js"></script>
 </body>
</html>
